name: Build and Publish Services

on:
  push:
    branches:
      - main
    paths:
      - 'customer_service/**'
      - 'order_service/**'
      - 'gateway/**'

jobs:
  build-and-push-customer-service:
    if: ${{ contains(github.event.head_commit.message, 'customer_service') || github.event_name == 'push' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-customer-service
          tags: |
            type=ref,event=branch
            type=sha

      - name: Build and push Docker image for customer-service
        uses: docker/build-push-action@v4
        with:
          context: ./customer_service
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            MY_ENV_VAR=${{ env.MY_ENV_VAR }}

  build-and-push-order-service:
    if: ${{ contains(github.event.head_commit.message, 'order_service') || github.event_name == 'push' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-order-service
          tags: |
            type=ref,event=branch
            type=sha

      - name: Build and push Docker image for order-service
        uses: docker/build-push-action@v4
        with:
          context: ./order_service
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            MY_ENV_VAR=${{ env.MY_ENV_VAR }}

  build-and-push-gateway:
    if: ${{ contains(github.event.head_commit.message, 'gateway') || github.event_name == 'push' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-gateway
          tags: |
            type=ref,event=branch
            type=sha

      - name: Build and push Docker image for gateway
        uses: docker/build-push-action@v4
        with:
          context: ./gateway
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            MY_ENV_VAR=${{ env.MY_ENV_VAR }}